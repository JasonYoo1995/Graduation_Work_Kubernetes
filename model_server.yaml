apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-deployment
  labels:
    app: model-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
      - name: model-service
        image: inchrist95/model_service:4.2
        ports:
        - containerPort: 8001
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "150m"
            memory: "384Mi"
